<div id="load-page-container"
     style="height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            background-color: #1d1d1d;
            z-index: 100;">
    <style>

        .cg {
            width: 40px;
            height: 40px;
            margin-top: calc(50vh - 20px);
            margin-left: calc(50% - 20px);
        }

        .cg .c {
            width: 33%;
            height: 33%;
            background-color: #DD6200;
            float: left;
            -webkit-animation: cgsd 1.3s infinite ease-in-out;
            animation: cgsd 1.3s infinite ease-in-out;
        }

        .cg .c1 {
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }

        .cg .c2 {
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }

        .cg .c3 {
            -webkit-animation-delay: 0.4s;
            animation-delay: 0.4s;
        }

        .cg .c4 {
            -webkit-animation-delay: 0.1s;
            animation-delay: 0.1s;
        }

        .cg .c5 {
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }

        .cg .c6 {
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }

        .cg .c7 {
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
        }

        .cg .c8 {
            -webkit-animation-delay: 0.1s;
            animation-delay: 0.1s;
        }

        .cg .c9 {
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }

        .cg .c9::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            width: 50%;
            left: 25%;
            border-top: 1px solid #ffffff;
        }

        @-webkit-keyframes cgsd {
            0%, 70%, 100% {
                -webkit-transform: scale3D(1, 1, 1);
                transform: scale3D(1, 1, 1);
            }
            35% {
                -webkit-transform: scale3D(0, 0, 1);
                transform: scale3D(0, 0, 1);
            }
        }

        @keyframes cgsd {
            0%, 70%, 100% {
                -webkit-transform: scale3D(1, 1, 1);
                transform: scale3D(1, 1, 1);
            }
            35% {
                -webkit-transform: scale3D(0, 0, 1);
                transform: scale3D(0, 0, 1);
            }
        }


    </style>
    <div class="cg">
        <div class="c c1"></div>
        <div class="c c2"></div>
        <div class="c c3"></div>
        <div class="c c4"></div>
        <div class="c c5"></div>
        <div class="c c6"></div>
        <div class="c c7"></div>
        <div class="c c8"></div>
        <div class="c c9"></div>
    </div>
</div>
